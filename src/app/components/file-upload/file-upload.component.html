<app-card 
  [title]="'Upload Your Document'" 
  [subtitle]="'Share your PDF or DOCX file to get started'">
  
  <form [formGroup]="uploadForm" (ngSubmit)="onSubmit()" class="space-y-6">
    <div 
      class="upload-zone rounded-lg p-8 sm:p-12 text-center cursor-pointer transition-all duration-300"
      [class.dragging]="isDragging"
      [class.has-file]="selectedFile"
      (click)="fileInput.click()"
      (dragover)="onDragOver($event)"
      (dragleave)="onDragLeave($event)"
      (drop)="onDrop($event)">
      
      @if (!selectedFile) {
        <div class="flex flex-col items-center gap-4">
          <svg class="w-16 h-16 sm:w-20 sm:h-20 upload-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                  d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
          </svg>
          
          <div>
            <p class="text-lg sm:text-xl font-semibold mb-2" style="color: #FEBC11;">
              Drop your file here or click to browse
            </p>
            <p class="text-sm sm:text-base" style="color: rgba(254, 188, 17, 0.6);">
              Supports PDF and DOCX files
            </p>
          </div>
        </div>
      } @else {
        <div class="flex flex-col items-center gap-4">
          <svg class="w-16 h-16 sm:w-20 sm:h-20 file-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                  d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
          </svg>
          
          <div>
            <p class="text-lg sm:text-xl font-semibold mb-1" style="color: #FEBC11;">
              {{ selectedFile.name }}
            </p>
            <p class="text-sm sm:text-base mb-4" style="color: rgba(254, 188, 17, 0.6);">
              {{ (selectedFile.size / 1024 / 1024).toFixed(2) }} MB
            </p>
            
            <button 
              type="button"
              (click)="removeFile(); $event.stopPropagation()"
              class="text-sm sm:text-base px-4 py-2 rounded transition-all duration-300 remove-btn">
              Remove File
            </button>
          </div>
        </div>
      }
      
      <input 
        #fileInput
        type="file"
        accept=".pdf,.docx"
        (change)="onFileSelected($event)"
        class="hidden"
        formControlName="file" />
    </div>
    
    @if (selectedFile) {
      <div class="flex justify-center">
        <app-button 
          [label]="'Upload Document'" 
          (clicked)="onSubmit()" />
      </div>
    }
  </form>
</app-card>
