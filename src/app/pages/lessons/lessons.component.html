<div class="flex-1 flex flex-col px-4 sm:px-6 lg:px-8 py-8 sm:py-12 overflow-y-auto">
  <div class="w-full max-w-7xl mx-auto">
    <!-- Header Section -->
    <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4 sm:gap-6 mb-8 sm:mb-12">
      <div>
        <h1 class="text-3xl sm:text-4xl md:text-5xl font-bold mb-2">
          <span style="color: #19626f;">Your</span>
          <span style="color: #FEBC11;"> Lessons</span>
        </h1>
        <p class="text-base sm:text-lg" style="color: rgba(254, 188, 17, 0.7);">
          Manage and create your training materials
        </p>
      </div>
      
      <app-button 
        [label]="'Create New Lesson'" 
        (clicked)="createNewLesson()" />
    </div>

    <!-- Lessons Grid -->
    @if (lessons.length === 0) {
      <div class="flex items-center justify-center min-h-[400px]">
        <app-card>
          <div class="text-center py-12 px-6">
            <svg class="w-20 h-20 sm:w-24 sm:h-24 mx-auto mb-6" style="color: rgba(254, 188, 17, 0.5);" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                    d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
            </svg>
            
            <h2 class="text-2xl sm:text-3xl font-bold mb-4" style="color: #19626f;">
              No Lessons Yet
            </h2>
            <p class="text-base sm:text-lg mb-6" style="color: rgba(254, 188, 17, 0.7);">
              Get started by creating your first lesson
            </p>
            
            <app-button 
              [label]="'Create Your First Lesson'" 
              (clicked)="createNewLesson()" />
          </div>
        </app-card>
      </div>
    } @else {
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        @for (lesson of lessons; track lesson.id) {
          <app-card>
            <div class="lesson-card-content">
              <h3 class="text-xl font-bold mb-2" style="color: #FEBC11;">
                {{ lesson.title }}
              </h3>
              <p class="text-sm" style="color: rgba(254, 188, 17, 0.7);">
                {{ lesson.description }}
              </p>
            </div>
          </app-card>
        }
      </div>
    }
  </div>
</div>
